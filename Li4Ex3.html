    <script src='main.js'>
        num= parseInt(prompt("informe um valor"))
        x=1
        primo=0
        while(x<=num)
            resto = (primo%x);
            if(resto==0);
            primo++;
            if(primo<2)
            break;
            x++
            if (primo==2)
                document.write("primo")
               else
               document.write("não é primo")
    </script>
