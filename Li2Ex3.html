<html>
    <head>
        <title>Exercicio 7</title>
        
    </head>
    <body>
        <script>
        nota1 = prompt("Digite a primeira nota");
        nota2 = prompt("Digite a segunda nota");
        nota3 = prompt("Digite a terceira nota");
        nota4 = prompt("Digite a quarta nota");
        calculo = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4) / 4);
        if(calculo< 5)
        {
            alert("Voce esta reprovado.")
        }
        else
        {
            alert("Voce esta aprovado")
        }
        </script>
    </body>
</html>
